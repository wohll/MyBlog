<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/editormd/css/editormd.preview.css"/>
    <script src="../static/js/jQuery.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/jQuery.js"></script>
    <script src="../static/editormd/editormd.min.js"></script>
    <script src="../static/editormd/lib/marked.min.js"></script>

</head>
<body>
<a href="/" class="layui-btn">返回首页</a>

<div id="test-markdown-view" style="background-color: rgba(0,0,0,0.03);width:66%;margin: auto">
    <!-- Server-side output Markdown text -->
    <div th:text="${myblogs.title}" style="margin-top: 16px;font-size: 26px;font-weight: bold"></div>
    <textarea th:text="${myblogs.content}">### Hello world!</textarea>
    <div th:text="${#dates.format(myblogs.time, 'yyyy-MM-dd HH:mm')}"style="margin-top: 16px;margin-bottom: 6px; font-size: 15px"></div>
</div>

<script type="text/javascript">
    $(function () {
        var testView = editormd.markdownToHTML("test-markdown-view", {});
    });
</script>
</body>
